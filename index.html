<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Product list with cart</title>
  </head>
  <body
    class="font-redhat antialiased text-Rose-900 flex flex-col bg-linear-to-b from-Rose-100 from-10% to-Rose-50 bg-no-repeat min-h-dvh"
  >
    <main class="grow p-4 mb-8">
      <div class="container mt-6 grid gap-6 lg:grid-cols-[3fr_1fr]">
        <section>
          <h1 class="font-bold text-4xl tracking-wider">Desserts</h1>

          <div
            class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-8"
            id="productsContainer"
          ></div>
        </section>

        <section>
          <div class="bg-white p-4 rounded-2xl">
            <h2 class="font-bold text-primary">
              Your Cart (<span id="numberOfItemsInCart">0</span>)
            </h2>

            <div
              class="flex flex-col items-center justify-center gap-2 mt-4 text-center"
              id="emptyCartState"
            >
              <img
                src="./assets/images/illustration-empty-cart.svg"
                alt="Empty Cart"
              />
              <p class="text-Rose-500 text-sm">
                Your added items will appear here
              </p>
            </div>

            <div id="itemsInCartState" class="hidden flex-col gap-2 mt-4">
              <ul class="*:border-b *:border-b-Rose-300" id="cartItems"></ul>
              <div class="flex items-center justify-between p-4">
                <span>Order Total</span>
                <span
                  id="totalAmountOfAllOrders"
                  class="font-bold text-xl"
                ></span>
              </div>
              <div
                class="p-3 flex items-center justify-center gap-2 text-xs bg-Rose-100 rounded-xl"
              >
                <img src="./assets/images/icon-carbon-neutral.svg" alt="" />
                <p>This is a <strong>carbon-neutral</strong> delivery</p>
              </div>
              <button
                id="confirmOrderBtn"
                class="bg-primary hover:bg-Rose-500 text-Rose-50 cursor-pointer rounded-full py-3 px-6 w-full"
              >
                Confirm Order
              </button>
            </div>
          </div>
        </section>
      </div>

      <section
        id="confirmOrderSection"
        class="fixed w-full top-0 left-0 bg-black/30 min-h-dvh hidden items-center justify-center"
      >
        <div
          class="bg-white p-6 mt-auto sm:mt-0 w-full sm:max-w-lg sm:h-auto rounded-t-2xl sm:rounded-2xl max-sm:h-[90vh] flex flex-col"
        >
          <img
            src="./assets/images/icon-order-confirmed.svg"
            alt=""
            class="size-12"
          />
          <h2 class="font-bold mt-6 text-3xl">Order Confirmed</h2>
          <p class="mt-2">We hope you enjoy your food.</p>

          <div
            class="my-4 h-96 bg-Rose-50 rounded-lg p-2 overflow-y-auto flex flex-col gap-6"
          >
            <ul class="space-y-8" id="confirmedOrderList"></ul>
          </div>

          <button
            id="startNewOrder"
            class="bg-primary text-white rounded-full cursor-pointer w-full py-3 mt-auto"
          >
            Start New Order
          </button>
        </div>
      </section>
    </main>

    <footer class="mt-auto text-center p-2">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          class="text-primary underline"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/repro123"
          target="_blank"
          class="text-primary underline"
          >Bello Ibrahim</a
        >.
      </p>
    </footer>

    <script src="./script/index.js"></script>
  </body>
</html>
