<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Product list with cart</title>
  </head>
  <body
    class="font-redhat antialiased text-Rose-900 flex flex-col bg-linear-to-b from-Rose-100 from-10% to-Rose-50 bg-no-repeat min-h-dvh"
  >
    <main class="grow p-4 mb-8">
      <div class="container mt-6 grid gap-6 lg:grid-cols-[3fr_1fr]">
        <section>
          <h1 class="font-bold text-4xl tracking-wider">Desserts</h1>

          <div
            class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-8"
            id="productsContainer"
          ></div>
        </section>

        <section>
          <div class="bg-white p-4 rounded-2xl">
            <h2 class="font-bold text-primary">
              Your Cart (<span id="numberOfItemsInCart">0</span>)
            </h2>

            <div
              class="flex flex-col items-center justify-center gap-2 mt-4 text-center"
              id="emptyCartState"
            >
              <img
                src="./assets/images/illustration-empty-cart.svg"
                alt="Empty Cart"
              />
              <p class="text-Rose-500 text-sm">
                Your added items will appear here
              </p>
            </div>

            <div id="itemsInCartState" class="hidden flex-col gap-2 mt-4">
              <ul class="*:border-b *:border-b-Rose-300" id="cartItems"></ul>
              <div class="flex items-center justify-between p-4">
                <span>Order Total</span>
                <span
                  id="totalAmountOfAllOrders"
                  class="font-bold text-xl"
                ></span>
              </div>
              <div
                class="p-3 flex items-center justify-center gap-2 text-xs bg-Rose-100 rounded-xl"
              >
                <img src="./assets/images/icon-carbon-neutral.svg" alt="" />
                <p>This is a <strong>carbon-neutral</strong> delivery</p>
              </div>
              <button
                id="confirmOrderBtn"
                class="bg-primary hover:bg-Rose-500 text-Rose-50 cursor-pointer rounded-full py-3 px-6 w-full"
              >
                Confirm Order
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="mt-auto text-center p-2">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          class="text-primary underline"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/repro123"
          target="_blank"
          class="text-primary underline"
          >Bello Ibrahim</a
        >.
      </p>
    </footer>

    <script src="./script/index.js"></script>
  </body>
</html>
